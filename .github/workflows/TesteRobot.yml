name: Run Robot Framework Tests with Allure

on:
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==7.3.2
          pip install robotframework-seleniumlibrary
          pip install robotframework-requests
          pip install allure-robotframework

      # ðŸ‘‡ Aqui roda os testes Robot Framework
      - name: Run Robot Framework tests
        run: |
          mkdir -p results
          robot --outputdir results scripts/

      # ðŸ‘‡ Gera o relatÃ³rio Allure
      - name: Generate Allure Report
        run: |
          mkdir -p allure-results
          cp -r results/* allure-results/
          # O allure serve nÃ£o Ã© usado no CI, sÃ³ localmente
          # O GitHub Actions vai guardar como artefato abaixo

      # ðŸ‘‡ Armazena evidÃªncias e relatÃ³rios (screenshots + output.xml + log.html + report.html)
      - name: Upload Robot Results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/

      # ðŸ‘‡ Armazena resultados do Allure para visualizaÃ§Ã£o posterior
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
