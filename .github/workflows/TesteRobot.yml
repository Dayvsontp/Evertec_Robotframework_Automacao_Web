name: Run Robot Framework Tests with Allure

on:
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework==7.3.2
          pip install robotframework-seleniumlibrary
          pip install robotframework-requests
          pip install allure-robotframework

      # ðŸ‘‡ Corrigido: Agora o Robot Framework gera os resultados do Allure diretamente
      - name: Run Robot Framework tests
        # Usamos 'continue-on-error: true' para que as prÃ³ximas etapas de upload rodem mesmo se os testes falharem
        continue-on-error: true
        run: |
          mkdir -p allure-results # Garante que a pasta exista antes de rodar os testes
          # O comando principal agora usa o listener do Allure para gerar os arquivos JSON
          robot --listener allure_robotframework.AllureListener scripts/
          # VocÃª pode adicionar --outputdir results aqui se ainda quiser os relatÃ³rios HTML/XML padrÃ£o

      # ðŸ‘‡ Esta etapa de cÃ³pia nÃ£o Ã© mais necessÃ¡ria, a execuÃ§Ã£o acima jÃ¡ gerou na pasta allure-results/

      # ðŸ‘‡ Armazena evidÃªncias e relatÃ³rios (apenas se quiser os relatÃ³rios HTML/XML padrÃ£o)
      # - name: Upload Robot Results
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: robot-results
      #     path: results/

      # ðŸ‘‡ Armazena resultados do Allure para visualizaÃ§Ã£o posterior
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always() # Isso garante que o upload tente ocorrer sempre
        with:
          name: allure-results
          path: allure-results/
